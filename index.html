<!DOCTYPE html>
<html lang="es">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piedra, papel o tijera</title>

    <link rel="stylesheet" href="css/bootstrap/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">

</head>
<body>
    <div class="container bg-white">
        <div class="row mt-5 ml-3 mr-3 pt-3">
            <div class="col">
                <div class="alert alert-primary d-flex justify-content-center" role="alert">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="radioPiedra" value="1">
                        <label class="form-check-label" for="radioPiedra"><img src="img/piedra.png" alt="piedra"></label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="radioPapel" value="2">
                        <label class="form-check-label" for="radioPapel"><img src="img/papel.png" alt="papel"></label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="radioTijera" value="3">
                        <label class="form-check-label" for="radioTijera"><img src="img/tijera.png" alt="tijera"></label>
                    </div>
                </div>
            </div>

            <div class="col">
                <div class="alert alert-primary d-flex justify-content-center" role="alert">
                    <label id="lblTexto"><img id="imgBot" src="img/interrogante.png"></label>
                </div>
            </div>

            <div class="col-12">
                <div class="alert alert-secondary d-flex justify-content-center" role="alert">
                    <label id="lblResultado"></label>
                </div>
            </div>
        </div>
    </div>

    <div class="container bg-white">
        <div class="row mt-2 ml-3 mr-3">
            <div class="col p-4 d-flex justify-content-center">
                <button id="btnEmpezar" class="btn btn-primary" onclick="startGame()">Empezar</button>
            </div>
        </div>
    </div>
</body>
</html>

<script src="js/bootstrap/bootstrap.js"></script>
<script src="js/jquery-3.5.1.min.js"></script>
<script src="js/functions.js"></script>
